<div class="movie-container" >
    <mat-card class="movie-card">
        <img class="img-movie" src="{{ movie.img }}" />
        <mat-card-header>
            <mat-card-title><h3>{{ movie.title }}</h3><h4>{{ movie.year }}</h4></mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p> {{ movie.description }}</p>
            <br>
            <span>{{ movie.price }} Shekels</span>
            <div class="button-row">
                <button mat-button color="primary" (click)="selectMovie(movie)">Purchase</button>
                <button mat-button color="primary"  *ngIf="deleteMovieMode == true" (click)="removeMovie(movie)">Remove </button>
            </div>
        </mat-card-content>
    </mat-card>
</div>
